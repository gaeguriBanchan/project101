<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section = document.querySelector('section');
      const h2 = document.createElement('h2');
      h2.setAttribute('class', 'title'); // <h2 class='title'></h2>
      h2.textContent = 'This is a title';
      // section.appendChild(h2)
      const h3 = document.querySelector('h3');
      section.insertBefore(h2, h3);

      // 요런식으로도 추가가능하지만 나중에 수정할일이 있으면 않좋다
      // section.innerHTML = `
      // <img src="img/avatar.png" alt="avatar" />
      // <h1 id="brand">Dream Coding</h1>
      // `

      section.removeChild(h2); // 요런식으로 삭제도 가능
    </script>
  </body>
</html>
